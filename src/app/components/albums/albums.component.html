<h3>Albums</h3>
<div class="row">
  <div class="col-xs-4" *ngFor="let album of albums | async">
    <a class="thumbnail" [routerLink]="['/albums', album._id]">
      <img src="{{album.imageUrl}}">
      <div class="caption">
        <h5>
          <span>{{ album.name }}</span>
        </h5>
        <small>{{ album.songs.length }} songs</small>
      </div>
    </a>
  </div>
</div>
