<h4>SONGS</h4>
<table class='table'>
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Artists</th>
      <th>Genres</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let song of songs">
       <td>
        <button class="btn btn-default btn-xs" (click)="toggle(song)">
          <span class="glyphicon" [ngClass]="{ 'glyphicon-pause': isPlaying(song), 'glyphicon-play': !isPlaying(song) }"></span>
        </button>
      </td> 
      <td>{{ song?.name }}</td>
      <td><span *ngFor="let artist of song.artists">{{ artist?.name }}</span></td>
      <td>{{ song?.genres.join(', ') }}</td>
    </tr>
  </tbody>
</table>
